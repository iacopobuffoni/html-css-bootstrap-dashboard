<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/style.css">
        <title> Bootstrap Dashboard </title>
    </head>
    <body>

        <!-- INIZIO HEADER-->
        <header>

            <div class="container-fluid p-3">

                <div class="row align-items-center">

                    <div class="col-auto">

                        <img src="img/mobile-logo.png" id="logo" alt="" class="d-lg-none">
                        
                        <div class="d-none d-lg-inline-block">
                            <img src="img/logo.svg" alt="">
                        </div>

                    </div>

                    <div class="col">

                        <form class="d-flex" role="search">
                            <input class="form-control me-2 bar" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">                          </form>                    
                    
                    </div>

                    <div class="col-auto text-end">

                        <div class="d-none d-lg-inline-block">
                            <i class="fa-solid fa-bars"></i>
                            <i class="fa-solid fa-circle-question ms-3"></i>
                            <i class="fa-solid fa-ellipsis-vertical ms-3 me-3"></i>
                        </div>

                        <i class="fa-solid fa-bell notify ps-0"></i>

                    </div>

                </div>

            </div>

        </header>
        <!-- FINE HEADER -->

        <!-- INIZIO MAIN -->
        <main class="debug">

            <div class="d-flex">
                <aside class="p-4 d-inline-block">
                    <nav class="d-flex flex-column justify-content-between h-100">
                        <div class="d-flex flex-column">
                            <a href="#" class="text-light text-decoration-none">
                                <i class="fa-solid fa-house fs-5 mb-3"></i>
                                <span class="d-none d-lg-inline-block"> Home </span>
                            </a>
                            <a href="#" class="text-light text-decoration-none">
                                <i class="fa-solid fa-chart-simple fs-5 mb-3"></i>
                                <span class="d-none d-lg-inline-block"> Stats </span>
                            </a>
                            <a href="#" class="text-light text-decoration-none">
                                <i class="fa-solid fa-signal fs-5 mb-3"></i>
                                <span class="d-none d-lg-inline-block"> Signals </span>
                            </a>
                        </div>
                        <div>
                            <a href="#" class="text-light text-decoration-none">
                                <i class="fa-solid fa-gear fs-5"></i>
                                <span class="d-none d-lg-inline-block"> Admin </span>
                            </a>
                            
                        </div>
                    </nav>
                </aside>

                <section class="main-page">
                    <div class="header-main">
                        <div class="container-fluid text-light">
                            <div class="row py-4 px-1">
                                <div class="col-sm-12 order-md-3 col-md-4 mt-md-1 col-lg-2">
                                    <span class="fs-5"> Nuovo studente </span>
                                    <button type="button" class="btn btn-outline-light ms-2 pt-2"> 
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
    
                                </div>
                                <div class="col-sm-12 mt-3 order-md-1 col-md-4 mt-md-1 col-lg-6">
                                    <span class="fs-3"> Boolean </span>
                                    <span class="plan"> Piano blaze </span>
                                    <div class="row">
                                        <div class="col-12 mt-2">
                                            <span class="plan"> 3 app </span>
                                            <i class="fa-solid fa-angles-right text-center"></i>
                                            <span class="plan d-lg-none" id="plus"> + </span>
                                            <div class="d-none d-lg-inline-block"> 
                                                <span class="plan"> Boolean mobile app </span>
                                                <span class="plan"> Boolean web app </span>
                                                <span class="plan"> Boolean blog app </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 mt-3 order-md-2 col-md-4 mt-md-1 col-lg-4"> 
                                    <span class="fs-5"> Studenti online negli ultimi 30 minuti </span>
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="fs-2"> 125 </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-main">
                        <div class="container-fluid">

                        </div>
                    </div>
                </section>
            </div>

        </main>
        <!-- FINE MAIN -->

    </body>
</html>
